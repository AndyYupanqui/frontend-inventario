<div class="container-fluid mt-4" style="font-size: 20px; font-weight: 500; padding-right:2em; padding-left: 2em">
  <i class="material-icons" style="font-size: 30px">search</i> CONSULTA DE COMPROBANTES DE PAGO
</div>

<div class="container mt-4"style="padding-left: 3rem; font-size: 1rem;">
  A través de esta opción puede consultar la validez de determinados comprobantes de pago.
</div>

<form class="mt-5" style="text-align: -webkit-center;" [formGroup]="verificarComprobanteForm">
  <div style="padding-right:3em; padding-left: 3em; width: 75%;">
    <div class="mt-3 text-left">
      <mat-form-field appearance="fill">
        <mat-label>Número de RUC del emisor</mat-label>
          <input matInput readonly autocomplete="off" formControlName="ruc">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo de comprobante</mat-label>
        <mat-select matInput formControlName="tipo_comprobante">
            <!-- <mat-option >Ninguno</mat-option> -->
            <mat-option value="factura">Factura</mat-option>
            <mat-option value="boleta de venta">Boleta De Venta</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="d-flex">
        <mat-form-field appearance="fill" class="pr-3">
          <mat-label>Serie</mat-label>
            <input matInput readonly autocomplete="off" formControlName="serie">
        </mat-form-field>
        <mat-form-field appearance="fill" class="pl-3">
          <mat-label>Número</mat-label>
            <input type="number" matInput autocomplete="off" formControlName="numero">
        </mat-form-field> 
      </div>

      <mat-form-field appearance="fill" class="mr-2 fecha" style="width: 15rem;">
        <input matInput id="fechaEmision" readonly [matDatepicker]="fechaEmision" [max]="maxDate" placeholder="Fecha de emisión" formControlName="fecha_emision">
        <mat-datepicker-toggle matSuffix [for]="fechaEmision"></mat-datepicker-toggle>
        <mat-datepicker #fechaEmision></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Importe total (S/.)</mat-label>
          <input type="number" matInput autocomplete="off" formControlName="importe_total">
      </mat-form-field>
    </div>
    
    <div class="d-flex mt-5 mb-5 justify-content-center" style="text-align: center;">
        <div class="col-md-3">
            <button mat-raised-button color="primary" style="width: 160px;" (click)="consultar_comprobante()">
                Consultar</button>
        </div>
        <div class="col-md-3">
            <button mat-raised-button color="warn" style="width: 150px;" (click)="limpiar_comprobante()">
                Limpiar</button>
        </div>
    </div>
  </div>
</form>
